<!DOCTYPE html>
<html lang="{lang}">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="{author}" />
    <meta name="generator" content="{generator}" />
    <meta name="keywords" content="{tags}" />
    <meta name="referrer" content="same-origin" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{title}</title>
</head>
<body style="display: flex;">
    <section style="flex-grow: 1;">
        <header>
            <h1>{title}</h1>
            <p>Category:{foreach category.breadcrumb} {*item.name}{/}</p>
            <p>Tags:{foreach tags} {*item.name}{/}</p>
        </header>
        <hr />
        <article>
            {contentBody}
        </article>
    </section>
    <div class="sidebar"
         style="margin: 0.5em; padding: 0.5em; min-width: 12em; background-color: lightgray;">
        {foreach tagList tag}
        <p>{tag}</p>
        <ul>
            {foreach tag.entries entry}
            <li><a href="{relative entry.path}">{entry.title}</a></li>
            {/}
        </ul>
        {/}
    </div>
</body>
</html>
