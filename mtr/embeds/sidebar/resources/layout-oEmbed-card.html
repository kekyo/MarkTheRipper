<div style="max-width:540px;">
    <ul style="display:flex;">
        <li style="flex-basis:180px;">
            <a href="{permaLink}" target="_blank" style="width:100%;height:auto;color:inherit;text-decoration:inherit;">
                <img style="margin:10px;width:100%;height:auto;" src="{imageUrl}" alt="{title}">
            </a>
        </li>
        <li style="flex-grow:1;">
            <a href="{permaLink}" target="_blank" style="color:inherit;text-decoration:inherit;">
                <p class="card-title" style="font-weight: bold;">{title}</p>
                <p class="card-text">{description}</p>
                <p class="card-text"><small class="text-muted">{siteName}</small></p>
            </a>
        </li>
    </ul>
    <div class="col-md-8">
    </div>
</div>
