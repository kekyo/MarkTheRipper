<!-- The card layout (using bootstrap.js) -->
<div class="card mb-3" style="max-width:640px;margin:10px;">
    <div class="row g-0">
        <div class="col-md-3">
            <a href="{permaLink}" target="_blank" style="display:block;width:100%;height:auto;color:inherit;text-decoration:inherit;">
                <img style="margin:10px;width:100%;height:auto;" src="{imageUrl}" alt="{title}">
            </a>
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <a href="{permaLink}" target="_blank" style="display:block;width:100%;height:auto;color:inherit;text-decoration:inherit;">
                    <h5 class="card-title">{title}</h5>
                    <p class="card-text">{author}</p>
                    <p class="card-text">{description}</p>
                    <p class="card-text"><small class="text-muted">{siteName}</small></p>
                </a>
            </div>
        </div>
    </div>
</div>
