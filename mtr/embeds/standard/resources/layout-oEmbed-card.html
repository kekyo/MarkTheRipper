<div class="card mb-3" style="max-width:540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <a href="{permaLink}" target="_blank" style="display:block;width:100%;height:auto;color:inherit;text-decoration:inherit;">
                <img style="margin:10px;width:100%;height:auto;" src="{imageUrl}" alt="{title}">
            </a>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <a href="{permaLink}" target="_blank" style="color:inherit;text-decoration:inherit;">
                    <p class="card-title" style="font-weight: bold;">{title}</p>
                    <p class="card-text">{description}</p>
                    <p class="card-text"><small class="text-muted">{siteName}</small></p>
                </a>
            </div>
        </div>
    </div>
</div>
